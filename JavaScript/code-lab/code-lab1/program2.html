<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Program-2</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      const demo = document.getElementById("demo");
      function userInput() {
        let num = prompt("Enter your number:");
        demo.innerHTML = num;
      }
      userInput();
    </script>
  </body>
</html>
