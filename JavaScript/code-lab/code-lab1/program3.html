<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Program-3</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      let num = prompt("Enter your number:");
      function evenOdd() {
        if (num % 2 == 0) {
          document.getElementById("demo").innerHTML = `The ${num} is Even.`;
        } else {
          document.getElementById("demo").innerHTML = `The ${num} is Odd.`;
        }
      }
      evenOdd();
    </script>
  </body>
</html>
