<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password-Generator</title>
  </head>
  <body>
    <h1 id="demo"></h1>
    <script>
      let chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
      let nums = "0123456789";
      let symbols = "!@#$%^&*()_";
      let allchars = chars + nums + symbols;
      let length = prompt("Enter the length:");
      let password = "";

      let chartype = prompt("Are you add alphabets in password y/n:");
      let = prompt("Are you add numbers in password y/n:");
      let symboltype = prompt("Are you add symbols in password y/n: ");

      //let = "";
      if (chartype == "y") {
        allchars += chars;
      }
      if (numtype == "y") {
        allchars += nums;
      }
      if (symboltype == "y") {
        allchars += symbols;
      }
      for (let i = 0; i <= length; i++) {
        password += allchars;
      }

      //for i in range(length):
      //         password+=random.choice(allchars)

      // print(password);
      document.getElementById("demo").innerHTML = password;
    </script>
  </body>
</html>
