<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt</title>
  </head>
  <body>
    <p id="p"></p>
    <script>
      let name = prompt("Enter your name:");
      if (name) {
        document.getElementById("p").innerHTML = "Your name is:" + name;
      } else {
        document.getElementById("p").innerHTML = "Please Enter your name";
      }
    </script>
  </body>
</html>
