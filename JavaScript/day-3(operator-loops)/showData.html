<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>show data on click</title>
  </head>
  <body>
    <p
      style="
        width: 500px;
        padding: 20px;
        border: 2px solid black;
        display: none;
      "
      id="pera"
    >
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta rem,
      quaerat eaque nisi soluta incidunt, dolore doloremque error adipisci
      aliquam iusto fuga. Dolore soluta consectetur voluptas ad asperiores
      voluptate perspiciatis?
    </p>
    <button id="btn">Click me</button>
    <script>
      const btn = document.getElementById("btn");
      const pera = document.getElementById("pera");
      let display = 0;
      btn.addEventListener("click", () => {
        if (display == 1) {
          pera.style.display = "block";
        } else {
          pera.style.display = "none";
        }
      });
    </script>
  </body>
</html>
