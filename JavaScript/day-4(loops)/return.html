<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>return in function</title>
  </head>
  <body>
    <div id="demo"></div>
    <script>
      function abc(name, uid) {
        return `My name is: ${name} and uid is:${uid}`;
      }
      document.getElementById("demo").innerHTML = abc("Razia", 77);
    </script>
  </body>
</html>
