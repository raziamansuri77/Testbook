<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn Page</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .main {
        width: 100vw;
        height: 100vh;
        background-color: #212123;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      a {
        color: white;
        text-decoration: none;
      }

      /* background-image: url("https://i.pinimg.com/736x/b5/55/38/b55538bbcfd04c450e3c54c745393bdd.jpg");
        background-size: 100% 100%; */
      .container {
        background-image: url(./bg.png);
        background-size: 100% 100%;
        width: 750px;
        height: 450px;
      }
      /* .box {
        background-color: rgba(0, 0, 0, 0.5);
        width: 100%;
        height: 100%;
        
      } */
    </style>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="box">
          <div
            class="nav"
            style="
              color: white;
              display: flex;
              justify-content: space-between;
              padding: 40px;
            "
          >
            <div style="display: flex; gap: 20px; align-items: center">
              <img
                width="25"
                height="25"
                src="https://img.icons8.com/hatch/64/FFFFFF/password1.png"
                alt="password1"
              />
              <div class="nav-left">Key</div>
            </div>
            <div style="display: flex; gap: 20px; align-items: center">
              <a
                href="#"
                style="
                  background: rgba(243, 241, 241, 0.1);
                  padding: 10px 30px;
                  border-radius: 5px;
                "
                >Login
              </a>
              <a href="#"> About Us</a>
              <a href="#">Register</a>
              <a href="#">Contact</a>
            </div>
          </div>
          <div style="text-align: center">
            <img
              width="50"
              height="50"
              src="https://img.icons8.com/ios-filled/50/FFFFFF/html-5.png"
              alt="html-5"
            />
            <br />
            <br />
            <input
              type="text"
              placeholder="Your Name"
              style="
                background: rgba(243, 241, 241, 0.2);
                outline: none;
                border: none;
                padding: 10px;
                width: 300px;
                border-radius: 10px;
              "
            />
            <br /><br />
            <input
              type="text"
              placeholder="Password"
              style="
                background: rgba(243, 241, 241, 0.2);
                outline: none;
                border: none;
                padding: 10px;
                width: 300px;
                border-radius: 10px;
              "
            /><br /><br />
            <button
              style="
                background-color: rgb(203, 107, 107);
                outline: none;
                border: none;
                padding: 10px;
                width: 320px;
                border-radius: 10px;
              "
            >
              Get Started
            </button>
            <div
              style="
                color: white;
                align-items: center;
                margin: 30px 220px;
                display: flex;
                justify-content: space-between;
              "
            >
              <div style="display: flex; gap: 10px">
                <input type="checkbox" />
                <div>Keep Logged in</div>
              </div>
              <div>Forgot Password</div>
            </div>
            <div
              style="
                color: white;
                align-items: center;
                margin: 30px 220px;
                display: flex;
                justify-content: space-between;
              "
            >
              <div>CREATE ACCOUNT</div>
              <div>NEED HELP?</div>
            </div>
          </div>
          <div></div>
        </div>
      </div>
    </div>
  </body>
</html>
